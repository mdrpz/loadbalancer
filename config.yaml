listener:
  host: "0.0.0.0"
  port: 8080

backends:
  - host: "127.0.0.1"
    port: 8000
  - host: "127.0.0.1"
    port: 8001

routing:
  algorithm: "round_robin"
  max_connections_per_backend: 100
  max_global_connections: 1000

health_check:
  interval_ms: 5000
  timeout_ms: 500
  failure_threshold: 3
  success_threshold: 2
  type: "tcp"

backpressure:
  timeout_ms: 10000

metrics:
  enabled: true
  port: 9090

logging:
  level: "info"
  file: "/tmp/lb.log"